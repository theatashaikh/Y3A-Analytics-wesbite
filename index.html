<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y3A Analytics - We Make Data Speak</title>
    <meta
      name="description"
      content="Y3A Analytics provides top-notch data analytics services to help businesses make informed decisions. Our expertise includes SQL, Microsoft Excel, Power BI, and Python."
    />
    <meta
      name="keywords"
      content="data analytics, SQL, Power BI, Python, Microsoft Excel, data visualization, data analysis, Y3A Analytics"
    />
    <meta property="og:title" content="Y3A Analytics - We Make Data Speak" />
    <meta
      property="og:description"
      content="Y3A Analytics provides top-notch data analytics services to help businesses make informed decisions."
    />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="http://www.y3aanalytics.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="canonical" href="http://www.y3aanalytics.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
      <div class="logo-and-menu-btns-container">
        <div class="logo-container">
          <img
            class="our-logo-small"
            src="./assets/logo/our-logo-small.jpg"
            alt="our-logo"
          />
          <h2>Y3A Analytics</h2>
        </div>
        <div class="menu-buttons-container">
          <button class="menu-open-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
          <button class="menu-close-btn">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
      </div>
      <nav>
        <ul>
          <a href="#hero"><li>Home</li></a>
          <a href="#services"><li>Services</li></a>
          <a href="#blog"><li>Blog</li></a>
          <a href="#contact"><li>Contact</li></a>
        </ul>
      </nav>
      </div>
    </header>
    <main>
      <!-- Hero section -->
      <section id="hero">
        <h1>We Make Data Speak</h1>
        <p>Your trusted partner in data analytics</p>
      </section>
      <!-- Our services -->
      <section id="services">
        <h2>Our Services</h2>
        <!-- Service details -->
      </section>
      <!-- Our blogs -->
      <section id="blogs">
        <h2>Our Blog</h2>
        <!-- Blog details -->
      </section>
      <!-- Contact form -->
      <section id="contact">
        <div class="container">
        <h2>Contact Us</h2>
        <form action="mailto:y3aanlytics.info@gmail.com">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Your message"
            required
            numRows="5"
          ></textarea>
          <input type="submit"></input>
        </form>
        </div>
      </section>
    </main>
    <footer>
      <p>
        &copy; <span id="currentYear"></span> <strong>Y3A Analytics</strong>.
        All Rights Reserved.
      </p>
      <div class="social-media-handles">
        <a href="https://www.facebook.com" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
